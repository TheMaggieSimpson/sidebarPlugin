<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
  <link href="../../lib/pluginSidebar-1.0/pluginSidebar-1.0.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div id="pluginSidebar">
    <p>This is a test paragraph.</p>
    <form>
      <p>This is a test form.</p>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">
      <label>Country:</label>
      <select id="country" name="country">
        <option value="ID">Indonesia</option>
        <option value="DE">Germany</option>
        <option value="GB">United Kingdom</option>
      </select>
      <button type="button" onclick="alert('Hello World!')">Submit</button>
    </form>
  </div>

  <!-- CesiumJS -->
  <div id="cesiumContainer"></div>
  <script src='../../lib/pluginSidebar-1.0/pluginSidebar-1.0.js' type="text/javascript"></script>
  <script>
    // CesiumJS
    Cesium.Ion.defaultAccessToken = 'your-access-token-goes-here';
    var viewer = new Cesium.Viewer('cesiumContainer');
    
    // sidebar - use js
    var mySidebarNewSetting = {
      title: 'My Cool Project',
      width: '350px',
      theme: 'dark' // options: light, dark | default: light
    }
    setSidebar(mySidebarNewSetting)
  </script>
</body>
</html>
